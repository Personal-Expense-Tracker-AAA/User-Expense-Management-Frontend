<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Expense Tracker</h2>

      <!-- Expense Form -->
      <div class="card p-3 mt-3">
        <h4>Add an Expense</h4>
        <form id="expense-form">
          <div class="mb-2">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" class="form-control" required />
          </div>
          <div class="mb-2">
            <label for="amount" class="form-label">Amount (€):</label>
            <input type="number" id="amount" class="form-control" required />
          </div>
          <div class="mb-2">
            <label for="category" class="form-label">Category:</label>
            <select id="category" class="form-select" required>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Add Expense
          </button>
        </form>
      </div>
      <!-- Confirmation Message -->
      <div id="message" class="alert alert-success mt-3 d-none"></div>

      <!-- Total Expense Display -->
      <div id="total-expense" class="alert alert-info mt-3">
        Total Expenses: €<span id="total-amount">0</span>
      </div>


    </div>

    
    <h3>Category-wise Breakdown</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Total Expense</th>
        </tr>
      </thead>
      <tbody id="category-summary"></tbody>
    </table>

       <!-- Expense Table -->
       <div class="card p-3 mt-4">
        <h4>Expense List</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount (€)</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
      </div>

      
    </div>
    <h3>Category-wise Breakdown</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Total Expense</th>
        </tr>
      </thead>
      <tbody id="category-summary"></tbody>
    </table>
    <h3>Category Breakdown</h3>
<table id="category-summary"></table>
<canvas id="categoryChart" width="400" height="400"></canvas>
    </div>

    <!-- Expense Table -->
    <div class="card p-3 mt-4">
      <h4>Expense List</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (€)</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="frontend_js/index.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
